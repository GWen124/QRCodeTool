name: Deploy static content to Pages

on:
  # 触发条件：推送到 main 分支时触发
  push:
    branches: ["main"]

  # 允许你在 Actions 标签页手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，允许部署到 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署（如果短时间内多次提交，会自动取消旧的部署，只跑最新的）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 单次部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (检出代码)
        uses: actions/checkout@v4

      - name: Setup Pages (初始化 Pages)
        uses: actions/configure-pages@v5

      - name: Upload artifact (上传构建产物)
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个仓库根目录（因为你的 index.html 就在根目录）
          path: '.'

      - name: Deploy to GitHub Pages (发布)
        id: deployment
        uses: actions/deploy-pages@v4
